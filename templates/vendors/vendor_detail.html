{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto py-6">
  <h2 class="text-2xl font-bold mb-4">{{ vendor.profile.shop_name }}</h2>
  <p class="mb-4">{{ vendor.profile.address }}</p>

  <h3 class="text-xl font-semibold mb-2">Products</h3>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    {% for product in vendor.product_set.all %}
    <div class="border rounded-lg p-3 shadow">
      <h4 class="font-semibold">{{ product.title }}</h4>
      <p>Price: à§³{{ product.price }}</p>
      <a href="{% url 'products:product_detail' product.slug %}" class="text-blue-600 mt-1 inline-block">View Product</a>
    </div>
    {% empty %}
    <p>No products available.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
