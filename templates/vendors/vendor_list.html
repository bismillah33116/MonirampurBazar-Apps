<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manirampur Bazar | {% block title %}{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-green-600 text-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="{% url 'home:home' %}" class="text-xl font-bold">üõçÔ∏è Manirampur Bazar</a>
      <div class="space-x-4">
        <a href="{% url 'home:home' %}" class="hover:text-yellow-300">Home</a>
        <a href="{% url 'products:product_list' %}" class="hover:text-yellow-300">Products</a>
        <a href="{% url 'vendors:vendor_list' %}" class="hover:text-yellow-300">Vendors</a>

        {% if user.is_authenticated %}
          <a href="{% url 'accounts:dashboard' %}" class="hover:text-yellow-300">My Account</a>
          <a href="{% url 'accounts:logout' %}" class="hover:text-yellow-300">Logout</a>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="hover:text-yellow-300">Login</a>
          <a href="{% url 'accounts:register' %}" class="hover:text-yellow-300">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-200 py-6 mt-8">
    <div class="max-w-6xl mx-auto text-center">
      <p>&copy; {{ now|date:"Y" }} Manirampur Bazar. All rights reserved.</p>
      <p class="text-sm mt-2">Developed with ‚ù§Ô∏è using Django</p>
    </div>
  </footer>

</body>
</html>
