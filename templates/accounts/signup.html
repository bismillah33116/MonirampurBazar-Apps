{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow">
  <h2 class="text-2xl font-bold mb-4">Create an Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Sign Up</button>
  </form>
  <p class="mt-4 text-sm">Already have an account? <a href="{% url 'accounts:login' %}" class="text-blue-600">Login</a></p>
</div>
{% endblock %}
